<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guessing Game</title>
</head>

<body>
    <header><h1>Guess a Number!</h1></header>
    <main>
        <section id="user-prompt">
            <p>Can you correctly guess a number between 
                <strong>1 and 20</strong>... 
                <br>with only 
                <em>four guesses</em>?
                <br>Try your luck!
            </p> 
        </section>
        <section id="input-section">
            <input type="number" id="user-input" min="1" max ="20" step="1" placeholder="Enter 1-20">
            <button id="guess-button">Guess!</button>
        </section>
        <section id="results-display">
            <p>Your previous guesses: 
                <span id="prev-guess-1" class="prev-guesses">No guesses yet.</span>
                <span id="prev-guess-2" class="prev-guesses"></span>
                <span id="prev-guess-3" class="prev-guesses"></span>
                <span id="prev-guess-4" class="prev-guesses"></span>
                <br>
                Result: <span id="guess-result">I'm waiting...</span>
                <br>
                You have <span id="guesses-remaining">4</span> guesses remaining.
            </p>
        </section>
    </main>
    <footer>-codo by jojo, 2021</footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
